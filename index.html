<body>
    <script src="assets/javascript/app.js"></script>

    <div class="container">
        <div class="row justify-content-start">
            <div class="col-2 text-center">
                <img src="assets/images/nachoMask.png" class="img-fluid mt-3" alt="nacho libre mask">
            </div>
            <div class="col-8 text-center" id="header">
                <img src="assets/images/nachoLibre.png" alt="text nacho libre">
                <h1>Trivia Game</h1>
                <h3 id="startGame">Click to Start Game</h3>
                
                <!-- <button type="button" id="startGame" class="btn btn-info mt-5">Click to Start Game</button> -->

            <div class="col-2 text-center">

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6" id="timer">
                
            </div>
        </div>
        <div class="row justify-content-center text-center">

                <h3 id="question"></h3>
            </div>
        </div>
        <div class="row justify-content-center">
